<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WYSIWYG</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="icon" href="data:;base64,iVBORwOKGO=" />
  </head>
  <body>
    <div class="container">

      <div class="row">
        <div class="col-md-12">
          <h1>Famous People (WYSIWYG)</h1>
          <input type="text" id="input">
          <output id="output">

            <person class="person">
              <div class="row person-row">
                <div class="col-xs-4">
                  <image class="image">
                    <img src="https://pbs.twimg.com/profile_images/766387817337409536/N2Mcn3tJ.jpg">
                  </image>
                </div>
                <div class="col-xs-8">
                    <name class="name">Mr. Nathan T. Baker</name>
                    <age class="age">1985 - 2076</age>
                    <bio class="bio">He trained at Nashville Software School and now he's a class 3 Wizard of Codery.</bio>
                </div>
              </div>
            </person>

          </output>
        </div>
      </div>

    </div>
    <script type="text/javascript" src="js/1-wysiwyg.js"></script>
    <script type="text/javascript" src="js/2-dom.js"></script>
    <script type="text/javascript" src="js/3-main.js"></script>
  </body>
</html>
